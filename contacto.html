<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="IMG/logo.ico" type="image/x-icon">

</head>
<body>
    <main class="main" >
        <p class="texto-contacto">DATOS DE CONTACTO</p>
        
        <form action="datos.php" method="post" class="row g-3">
          <div class="col-12">
            <div class="row">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nombre">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Apellido">
              </div>
            </div>
          </div>

          <div class="col-md-6" style="width: 100%;">
            <label for="inputEmail4" class="form-label" >Correo electronico</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Direccion 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cuidad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          
          <div class="col-md-2" style="width: 270px;">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Recuerdame
              </label>
            </div>
          </div>
          
           <div class="form-group">
               <label>
                   <input type="checkbox" name="accept-terms" required>
                   <span class="checkmark"></span>
                   He leído y acepto los &ThickSpace; <a target="_blank" href="terminos-y-condiciones.html"> términos y condiciones</a> &ThickSpace;anteriores
               </label>
           </div>

           <div class="form-group">
               <label>
                   <input type="checkbox" name="accept-privacy" required>
                   <span class="checkmark"></span>
                   He leído y acepto la &ThickSpace; <a target="_blank" href="politicadeprivacidad.html">política de privacidad</a>
               </label>
           </div> 
                
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          
        </form>
    </main>
</body>
</html>
